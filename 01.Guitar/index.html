<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>🎸</text></svg>">

    <link href="style.css" rel="stylesheet" type="text/CSS" />

    <title>Javascript Guitar Sounds</title>
  </head>
  <body>
    <div class="keys">
      <div data-key="a" class="key">
        <kbd>E</kbd>
        <span class="sound">key A</span>
      </div>
      <div data-key="s" class="key">
        <kbd>A</kbd>
        <span class="sound">key s</span>
      </div>
      <div data-key="d" class="key">
        <kbd>D</kbd>
        <span class="sound">key d</span>
      </div>
      <div data-key="f" class="key">
        <kbd>G</kbd>
        <span class="sound">key f</span>
      </div>
      <div data-key="g" class="key">
        <kbd>B</kbd>
        <span class="sound"string>key g</span>
      </div>
      <div data-key="h" class="key">
        <kbd>E</kbd>
        <span class="sound">key h</span>
      </div>
    </div>

    <audio data-key="a" src="sounds/guitar-single-chord-e.wav"></audio>
    <audio data-key="s" src="sounds/guitar-single-chord-a_A.wav"></audio>
    <audio data-key="d" src="sounds/guitar-single-chord-d_D.wav"></audio>
    <audio data-key="f" src="sounds/guitar-single-chord-g_G.wav"></audio>
    <audio data-key="g" src=""></audio>
    <audio data-key="h" src="sounds/guitar-single-chord-e_E.wav"></audio>


    <script src="main.js">
    </script>
  </body>
</html>
